<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4EGames</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu-lista">
                <ul>
                    <li>
                        <a href="">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            F.A.Q
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Catalogo
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Contacto
                        </a>
                    </li>
                </ul>
            </div>
            <div class="Titulo">
                <h1>
                    4EGames
                </h1>
            </div>
            <div class="Iconos">
                <div>
                    <img src="" alt="" width ="80" height="80">
                </div>
                <div>
                    <img src="" alt="" width ="80" height="80">
                </div>
            </div>
        </div>
    </header>
    <section class="miPerfil">
        <div class="Datos">
            <div class="titulo">
                <h1>Mi Perfil</h1>
            </div>
            <div class="datosUsuario">
                <div class="dato">
                    <div class="label">
                        <label for="nombreReg">
                            Nombre
                        </label>
                    </div>
                    <div class="datoUsu">
                            <input type="text" name="nombreReg" id="emailContacto" validate>
                    </div>
                </div>
                <div class="dato">
                    <div class="label">
                        <label for="apellidoReg">
                            Apellido
                        </label>
                    </div>
                    <div class="datoUsu">
                            <input type="text" name="apellidoReg" id="emailContacto" validate>
                    </div>
                </div>
                <div class="dato">
                    <div class="label">
                        <label for="email">
                            Email
                        </label>
                    </div>
                    <div class="datoUsu">
                            <input type="email" name="emailReg" id="emailContacto" validate>
                    </div>
                </div>
                <div class="dato">
                    <div class="label">
                        <label for="paisReg">
                            Pais
                        </label>
                    </div>
                    <div class="datoUsu">
                         <input type="text" name="paisReg" id="emailContacto" validate>
                    </div>
                </div>
                <div class="dato">
                    <div class="label">
                        <label for="provinciaReg">
                            Provincia
                        </label>
                    </div>
                    <div class="datoUsu">
                         <input type="text" name="provinciaReg" id="emailContacto" validate>
                    </div>
                </div>
                <div class="dato">
                    <div class="label">
                        <label for="localidadReg">
                            Localidad
                        </label>
                    </div>
                    <div class="datoUsu">
                         <input type="text" name="localidadReg" id="emailContacto" validate>
                    </div>
                </div>
                <div class="dato">
                    <div class="label">
                        <label for="fechadenacimiento">
                            Fecha de Nacimiento
                        </label>
                    </div>
                    <div class="datoUsu">
                         <input type="date" name="fechadenacimiento" id="emailContacto" validate>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
